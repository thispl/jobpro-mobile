name: jobpro
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  get: ^4.6.5
  http: ^0.13.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  google_sign_in: ^6.2.1
  pin_code_fields: ^7.3.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  sms_autofill: ^2.0.0
  dotted_border: 2.0.0+3
  intl: ^0.18.0
  fluttertoast: ^8.0.8
  get_storage: ^2.1.1
  url_launcher: ^6.1.7
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  timeago: ^3.7.0
dev_dependencies: 
  flutter_launcher_icons: ^0.13.1 
  flutter_test: 
    sdk: flutter
flutter_icons:
  android: true  # Generate for Android
  ios: true  # Generate for iOS
  image_path: "assets/images/app_icon.png"  # Path to your app icon PNG file
  adaptive_icon_background: "#FFFFFF"  # Background color for adaptive icons (Android only)
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Plus Jakarta Sans
      fonts: 
        - asset: assets/fonts/PlusJakartaSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSansBold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSansMedium.ttf
          weight: 500
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
